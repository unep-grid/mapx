name: Build and Deploy

on:
  push:
    branches:
      - staging

jobs:
  build:
    runs-on: ubuntu-latest
    environment: ci
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'

      # Build App
      - name: Install App dependencies
        run: cd app && npm install

      - name: Build App
        run: cd app && npm run prod

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push API Image
        uses: docker/build-push-action@v5
        with:
          context: ./api
          platforms: linux/amd64,linux/arm64
          push: true
          tags: fredmoser/mapx_api:${{ github.ref_name }}
          cache-from: type=registry,ref=fredmoser/mapx_api:staging
          cache-to: type=inline

      - name: Build and Push APP Image
        uses: docker/build-push-action@v5
        with:
          context: ./app
          platforms: linux/amd64,linux/arm64
          push: true
          tags: fredmoser/mapx_app:${{ github.ref_name }}
          cache-from: type=registry,ref=fredmoser/mapx_app:staging
          cache-to: type=inline
