<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{{title}}</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />

    <script src="https://unpkg.com/maplibre-gl@{{version}}/dist/maplibre-gl.js"></script>
    <link
      href="https://unpkg.com/maplibre-gl@{{version}}/dist/maplibre-gl.css"
      rel="stylesheet"
    />

    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script>
      const map = new maplibregl.Map({
        container: "map",
        zoom: 2,
        center: [0, 0],
        pitch: 0,
        bearing: 0,
        style: {{style}}
      });

      map.fitBounds({{bounds}});

    </script>
  </body>
</html>
