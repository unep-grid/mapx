<div class="mx-panel--header">
  <!-- project -->
  <div class="mx-panel--header-group">
    <button
      tabindex="0"
      class="mx-panel--header-btn mx-panel--header-btn-title hint hint--bottom-right hint--fit"
      id="btnShowProject">
      <div alt="MapX" id="logo" class="mx-panel--header-btn-logo" /></div>
      <span
        class="mx-panel--header-btn-label"
        aria-label="Project"
        id="btnShowProjectLabel"></span>
      <i id="btnShowProjectPrivate" class="fa"></i>
    </button>
    <button
      tabindex="1"
      id="btnShowProjectInfo"
      class="mx-panel--header-btn hint hint--bottom-right hint--fit">
      <i aria-label="Project info" class="fa fa-info"></i>
    </button>
  </div>

  <!-- login -->
  <button class="mx-panel--header-btn" id="btnShowLogin">
    <i class="fa fa-user-circle-o"></i>
    <span class="mx-panel--header-btn-label" id="btnShowLoginLabel"></span>
  </button>

  <!-- language -->
  <button class="mx-panel--header-btn" id="btnShowLanguage">
    <i class="fa fa-language"></i>
    <span class="mx-panel--header-btn-label" id="btnShowLanguageLabel">
      English
    </span>
  </button>
</div>
