<fieldset class="sjm-group">
  <label for="base_id_source">Source A</label>
  <select
    id="base_id_source"
    name="base_id_source"
    class="form-control"></select>
  <label for="base_columns">Columns A</label>
  <select
    class="form-control"
    id="base_columns"
    name="base_columns"
    multiple="true"></select>
  <label for="base_prefix">Prefix A</label>
  <input
    id="base_prefix"
    type="text"
    name="base_prefix"
    class="form-control"
    readonly="true"
    value="_a" />
</fieldset>
<fieldset class="sjm-group sjm-join" data-join-index="0">
  <label for="join_0_type">Join Type</label>
  <select id="join_0_type" name="join_0_type" class="form-control"></select>
  <label for="join_0_id_source">Source B</label>
  <select
    id="join_0_id_source"
    name="join_0_id_source"
    class="form-control"></select>
  <label for="join_0_columns">Columns B</label>
  <select
    id="join_0_columns"
    name="join_0_columns"
    multiple="true"
    class="form-control"></select>
  <label for="join_0_prefix">Prefix B</label>
  <input
    id="join_0_prefix"
    type="text"
    name="join_0_prefix"
    readonly="true"
    value="_b"
    class="form-control" />
  <label for="join_0_column_join">Column Join</label>
  <select
    id="join_0_column_join"
    name="join_0_column_join"
    class="form-control"></select>
  <label for="join_0_column_base">Column Base</label>
  <select
    id="join_0_column_base"
    name="join_0_column_base"
    class="form-control"></select>
</fieldset>
